<!DOCTYPE html>
<html lang="es">
<head>
    <!-- Resto de metadatos, títulos y estilos -->
</head>
<body>
<form action="registro" method="post">
    <div class="d-flex justify-content-center">
        <img class="mb-4" src="img/descarga.png" width="100">
    </div>
    <h1 class="h5 mb-3 fw-normal">Registro</h1>

    <div class="form-floating">
        <input type="text" class="form-control" id="name" name="name" placeholder="Ingrese su nombre" required autofocus pattern="[A-Za-z0-9]+">
        <label for="name">Nombre:</label>
    </div>
    <div class="form-floating">
        <input type="text" class="form-control" id="lastName" name="lastName" placeholder="Ingrese su apellido" required pattern="[A-Za-z0-9]+">
        <label for="lastName">Apellido:</label>
    </div>
    <div class="form-floating">
        <input type="email" class="form-control" id="email" name="email" placeholder="Ingrese su correo electrónico" required pattern="[A-Za-z0-9]+@[A-Za-z0-9]+\.[A-Za-z]{2,}">
        <label for="email">Correo Electrónico:</label>
    </div>
    <div class="form-floating">
        <input type="password" class="form-control" id="password" name="password" placeholder="Ingrese su contraseña" required pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)[a-zA-Z\d]{8,}$" title="La contraseña debe contener al menos 8 caracteres, una letra mayúscula, una letra minúscula y un número">
        <label for="password">Contraseña:</label>
    </div>

    <button class="w-100 btn btn-lg btn-primary" type="submit">Registrarse</button>
    <p class="mt-3 mb-3 text-muted">Todos los Derechos Reservados MY APP</p>
</form>

<!-- Resto del contenido HTML -->

<!-- Bootstrap script -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>
</html>
